<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

	<link href="css/styles.css" rel="stylesheet">
	<title> Volume Convertor </title>
	<style>
	body{
	background-image: url("images/wc.jpg")
	}
	</style>
</head>
<body>
<a href="home.html" class="button"><h3> &nbsp HOME</h3></a>
<a href="wc.html" class="button"><h3>&nbsp CLEAR</h3></a>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 style="color:black" class="display-4 text-center mb-3">Volume Converter</h1>
      <form>
        <div class="form-group">
          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Area in Square Inch...">
		  
		  
        </div>
      </form>
      <div id="output">
        <div class="card mb-2">
          <div class="card-block">
            <h4 style="color:black">Square Meter:</h4>
            <div id="smOutput"></div>
          </div>
        </div>
		
		<div class="card mb-2">
          <div class="card-block">
            <h4 style="color:black">Square foot:</h4>
            <div id="sfOutput"></div>
          </div>
        </div>

		<div class="card mb-2">
          <div class="card-block">
            <h4 style="color:black">Square Yard:</h4>
            <div id="syOutput"></div>
          </div>
        </div>
		
        <div class="card mb-2">
          <div class="card-block">
            <h4 style="color:black">Acre:</h4>
            <div id="acreOutput"></div>
          </div>
        </div>

		
		<div class="card mb-2">
          <div class="card-block">
            <h4 style="color:black">Hectare:</h4>
            <div id="hOutput"></div>
          </div>
        </div>
		
		
      </div>
    </div>
  </div>
</div>

		
		


<script>
document.getElementById("output").style.visibility = "hidden";
document.getElementById("lbsInput").addEventListener("input", function(e) {
  document.getElementById("output").style.visibility = "visible";
  let lbs = e.target.value;
  document.getElementById("smOutput").innerHTML = lbs * 0.000645;
  document.getElementById("sfOutput").innerHTML = lbs * 0.00694444;
  document.getElementById("syOutput").innerHTML = lbs * 0.000771605;
   document.getElementById("acreOutput").innerHTML = lbs * 1.5942e-7;
   document.getElementById("hOutput").innerHTML = lbs * 6.4516e-8;
});
</script>
</body>
</html>
